<html>
  <head>
    <title>Leaflet WMS working</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      #map {
        height: 80%;
        width: 100vw;
      }
      #input {
        width: 100vw;
        height: 20%;
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="input">
      <img src="http://localhost:8080/geoserver/topp/wms" />
    </div>

    <script>
      const map = L.map("map").setView([40.1, -104.8], 11);
      L.control.scale().addTo(map);

      const lyrOSM = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          maxZoom: 19,
          attribution:
            '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>',
        }
      );

      const lryDemo = L.tileLayer.wms(
        "http://localhost:8080/geoserver/topp/wms"
      );
      lryDemo.addTo(map);
      lyrOSM.addTo(map);
    </script>
  </body>
</html>
